<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script type="importmap">
      {
        "imports": {
          "react/": "https://esm.sh/react@^19.1.0/",
          "react": "https://esm.sh/react@^19.1.0",
          "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
          "uuid": "https://esm.sh/uuid@^11.1.0",
          "mqtt": "https://esm.sh/mqtt@^5.7.2",
          "@netlify/blobs": "https://esm.sh/@netlify/blobs@^10.0.6",
          "@netlify/functions": "https://esm.sh/@netlify/functions@^4.1.12"
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(-45deg, #13182a, #23224c, #0f172a, #2a2c49);
        background-size: 400% 400%;
        animation: gradientBG 25s ease infinite;
      }
      @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .view-container {
        position: relative;
        width: 100%;
        height: 100%;
      }
      .view {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 1;
      }
      .view.hidden {
        opacity: 0;
        pointer-events: none;
      }
      .passcode-view.hidden {
         transform: scale(0.8);
         opacity: 0;
         pointer-events: none;
      }
       .passcode-view {
         transform: scale(1);
         opacity: 1;
         transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55), opacity 0.3s ease-in-out;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.1);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
      }
    </style>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="overscroll-none">
    <div id="root" class="h-full"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
